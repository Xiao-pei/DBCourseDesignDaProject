<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sent Messages</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/materialIcon.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='css/alert.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='css/user_profile.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='css/message.css')}}">
    <script src='{{url_for('static', filename='js/jquery-3.3.1.min.js')}}'></script>
    <script src='{{url_for('static', filename='js/jquery.easing.1.3.js')}}'></script>
    <script src='{{url_for('static', filename='js/message.js')}}'></script>
    <script src='{{url_for('static', filename='js/sweetalert.min.js')}}'></script>
</head>

<body>
    <div class="overlay">
        <div class="card transparentCard">
            <div class="innerContainer">
                {% block content %}
                <form action={{ url_for('message_sent',user_id=session['user_id'])  }} method="post" novalidate>
                <div class="innerTitleContainer">
                    <span class="innerTitleLabelContainer">
                        <span class="innerTitleLabel">New message</span>
                    </span>
                </div>


                <div class="secondaryContainer clickable">

                    <div class="sectionContainer messageListCellTitleContainer blah clickable" data-href="{{ url_for('user_profile',user_id=user_id) }}">
                        <div class="
                                        titleSectionLabel userName clickable">
                            To: {{username}}
                        </div>

                        <span class="titleSectionLabel reservationStatus">


                        </span>

                    </div>

                    <textarea class="messageTextArea" cols="35" id="msg" name="msg" rows="20"></textarea>
                </div>

                <p><input id="dest_id" name="dest_id" type="hidden" value={{ user_id }}></p>
                <div class="buttonBar">
                    <div class="buttonContainer">
                        <input class="bottomButton submitButton" id="submit" name="submit" type="submit" value="Send"
                            disabled="disabled">
                    </div>
                </div>
                </form>

                {% endblock %}
            </div>
        </div>
    </div>
</body>

</html>

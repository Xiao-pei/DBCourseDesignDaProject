<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reserve</title>
</head>
<body>
{% block content %}
<form action={{ url_for('reserve_result') }} method="post" novalidate>
   <dl>
      <dt>You will reserve:
      <dd>{{ room_name }} in {{ address }} Room Capacity: {{ size }}
      <dt>Reason:
      <dd><textarea cols="35" id="reason" name="reason" rows="20"></textarea>
   </dl>
    <p><input id="room_id" name="room_id" type="hidden" value={{ room_id }}></p>
    <p><input id="begin_time" name="begin_time" type="hidden" value={{ begin_time }}></p>
    <p><input id="end_time" name="end_time" type="hidden" value={{ end_time }}></p>
   <p>
    <input id="submit" name="submit" type="submit" value="Submit"></p>

</form>
{% endblock %}
</body>
</html>
